<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wczytywanie z klawiatury</title>
</head>
<body>
    <h1>Przerwanie INT21, 01h</h1>
    <h2>Wczytaj dane z klawiatury z echem</h2>
    <h3>Opis:</h3>
    <p>Przerwanie czeka na dane ze strumienia STDIN, nastepnie zwraca wartosc na STDOUT. Dane wprowadzamy za pomoca konsoli.</p>
    <h3>Wejscie:</h3>
    <p>AH - 01h</p>
    <h3>Wyjscie:</h3>
    <p>AL - kod znaku nacisnietego klawisza w kodzie ASCII</p>
</body>
</html>
